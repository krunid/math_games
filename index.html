<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมคณิตศาสตร์</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* หน้าเลือกระดับ */
        .menu-screen {
            display: block;
        }
        .section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .buttons-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .option-btn {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background: #95a5a6;
            color: white;
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            transform: translateY(-2px);
        }
        .option-btn.active {
            background: #2ecc71;
        }

        /* หน้าเล่นเกม */
        .game-screen {
            display: none;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .timer, .score {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .timer {
            color: white;
            background: #e74c3c;
        }
        .score {
            color: white;
            background: #2ecc71;
        }
        .problem {
            font-size: 4rem;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .number {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            min-width: 2em;
            text-align: center;
        }
        .operator {
            color: #f1c40f;
            font-weight: bold;
        }
        .answer-section {
            margin: 2rem 0;
        }
        input {
            font-size: 2rem;
            padding: 0.8rem;
            width: 200px;
            text-align: center;
            border: 3px solid #3498db;
            border-radius: 0.8rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 15px rgba(46,204,113,0.3);
        }
        .action-btn {
            font-size: 1.5rem;
            padding: 0.8rem 2.5rem;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .action-btn.start {
            background: #27ae60;
            font-size: 1.8rem;
            padding: 1rem 3rem;
            margin-top: 2rem;
        }
        .action-btn.restart {
            background: #e74c3c;
            margin-top: 1rem;
        }
        .feedback {
            font-size: 1.8rem;
            margin: 1rem 0;
            min-height: 2rem;
            transition: all 0.3s ease;
        }
        .correct {
            color: #2ecc71;
            animation: popIn 0.3s ease;
        }
        .incorrect {
            color: #e74c3c;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เกมคณิตศาสตร์</h1>

        <!-- หน้าเลือกระดับ -->
        <div class="menu-screen">
            <div class="section">
                <h2>เลือกระดับความยาก</h2>
                <div class="buttons-group">
                    <button class="option-btn difficulty-btn active" data-level="easy">ง่าย</button>
                    <button class="option-btn difficulty-btn" data-level="medium">ปานกลาง</button>
                    <button class="option-btn difficulty-btn" data-level="hard">ยาก</button>
                </div>
            </div>

            <div class="section">
                <h2>เลือกการคำนวณ</h2>
                <div class="buttons-group">
                    <button class="option-btn operation-btn active" data-op="add">บวก</button>
                    <button class="option-btn operation-btn" data-op="subtract">ลบ</button>
                    <button class="option-btn operation-btn" data-op="multiply">คูณ</button>
                    <button class="option-btn operation-btn" data-op="divide">หาร</button>
                </div>
            </div>

            <button class="action-btn start" id="startBtn">เริ่มเกม</button>
        </div>

        <!-- หน้าเล่นเกม -->
        <div class="game-screen">
            <div class="status-bar">
                <div class="timer">เวลา: 10:00</div>
                <div class="score">คะแนน: 0</div>
            </div>

            <div class="problem"></div>

            <div class="answer-section">
                <input type="number" id="answer" placeholder="คำตอบ">
                <button class="action-btn" id="submitBtn">ตอบ</button>
            </div>

            <div class="feedback"></div>
            <button class="action-btn restart" id="restartBtn">เริ่มใหม่</button>
        </div>
    </div>

    <script>
        // ตัวแปรควบคุมเกม
        let score = 0;
        let timeLeft = 600;
        let timer;
        let currentProblem = null;
        let isGameRunning = false;
        let difficulty = 'easy';
        let selectedOperations = ['add'];

        // เก็บ reference ของ elements
        const menuScreen = document.querySelector('.menu-screen');
        const gameScreen = document.querySelector('.game-screen');
        const problemDisplay = document.querySelector('.problem');
        const answerInput = document.querySelector('#answer');
        const feedbackDisplay = document.querySelector('.feedback');
        const timerDisplay = document.querySelector('.timer');
        const scoreDisplay = document.querySelector('.score');

        // Event Listeners สำหรับปุ่มต่างๆ
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => 
                    b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.level;
            });
        });

        document.querySelectorAll('.operation-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const operation = this.dataset.op;
                if (this.classList.contains('active')) {
                    if (!selectedOperations.includes(operation)) {
                        selectedOperations.push(operation);
                    }
                } else {
                    selectedOperations = selectedOperations.filter(op => op !== operation);
                    if (selectedOperations.length === 0) {
                        this.classList.add('active');
                        selectedOperations.push(operation);
                    }
                }
            });
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkAnswer();
        });

        function startGame() {
            if (selectedOperations.length === 0) {
                alert('กรุณาเลือกการคำนวณอย่างน้อย 1 อย่าง');
                return;
            }

            menuScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            score = 0;
            timeLeft = 600;
            isGameRunning = true;
            
            scoreDisplay.textContent = 'คะแนน: 0';
            feedbackDisplay.textContent = '';
            answerInput.value = '';
            answerInput.disabled = false;
            
            generateProblem();
            timer = setInterval(updateTimer, 1000);
            answerInput.focus();
        }

        function generateProblem() {
            const operation = selectedOperations[Math.floor(Math.random() * selectedOperations.length)];
            let num1, num2, answer;

            const ranges = {
                easy: { max: 50, multiply: 9 },
                medium: { max: 500, multiply: 90 },
                hard: { max: 1000, multiply: 900 }
            };

            const range = ranges[difficulty];

            switch(operation) {
                case 'add':
                    num1 = Math.floor(Math.random() * range.max) + 1;
                    num2 = Math.floor(Math.random() * range.max) + 1;
                    answer = num1 + num2;
                    break;
                case 'subtract':
                    num2 = Math.floor(Math.random() * range.max) + 1;
                    answer = Math.floor(Math.random() * range.max) + 1;
                    num1 = num2 + answer;
                    break;
                case 'multiply':
                    num1 = Math.floor(Math.random() * range.multiply) + 1;
                    num2 = Math.floor(Math.random() * 9) + 1;
                    answer = num1 * num2;
                    break;
                case 'divide':
                    num2 = Math.floor(Math.random() * 8) + 2;
                    answer = Math.floor(Math.random() * range.multiply) + 1;
                    num1 = num2 * answer;
                    break;
            }

            currentProblem = { num1, num2, operation, answer };

            const operationSymbols = {
                add: '+',
                subtract: '-',
                multiply: '×',
                divide: '÷'
            };

            problemDisplay.innerHTML = `
                <span class="number">${num1}</span>
                <span class="operator">${operationSymbols[operation]}</span>
                <span class="number">${num2}</span>
                <span class="operator">=</span>
                <span class="number">?</span>
            `;
        }

        function checkAnswer() {
            if (!isGameRunning) return;

            const userAnswer = parseInt(answerInput.value);
            if (isNaN(userAnswer)) return;

            if (userAnswer === currentProblem.answer) {
                score++;
                feedbackDisplay.textContent = 'ถูกต้อง! เก่งมาก';
                feedbackDisplay.className = 'feedback correct';
            } else {
                feedbackDisplay.textContent = `ไม่ถูกต้อง คำตอบที่ถูกคือ ${currentProblem.answer}`;
                feedbackDisplay.className = 'feedback incorrect';
            }

            scoreDisplay.textContent = `คะแนน: ${score}`;
            answerInput.value = '';
            generateProblem();
            answerInput.focus();
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = 
                `เวลา: ${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft === 0) {
                endGame();
            } else {
                timeLeft--;
            }
        }

        function endGame() {
            clearInterval(timer);
            isGameRunning = false;
            answerInput.disabled = true;
            feedbackDisplay.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 1rem;">🎮 เกมจบแล้ว! 🎮</div>
                <div>คะแนนของคุณ: ${score}</div>
                <div>เฉลี่ย ${(score / 10).toFixed(1)} ข้อต่อนาที</div>
            `;
            feedbackDisplay.className = 'feedback';
        }

        function restartGame() {
            clearInterval(timer);
            gameScreen.style.display = 'none';
            menuScreen.style.display = 'block';
            isGameRunning = false;
            feedbackDisplay.textContent = '';
            answerInput.disabled = false;
        }

        // เริ่มต้นเกม
        document.addEventListener('DOMContentLoaded', function() {
            answerInput.disabled = false;
        });
    </script>
</body>
</html>
