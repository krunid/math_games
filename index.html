    <style>

        .menu-screen {

        /* ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡∏° */
        .game-screen {

        }
        .status-bar {
            display: flex;

            margin-bottom: 2rem;
        }
        .timer, .score {

        .timer {

        .score {

        }
        .problem {

            margin: 2rem 0;
            display: flex;

            align-items: center;
            gap: 1rem;
        }
        .number {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            min-width: 2em;
            text-align: center;
        }
        .operator {

        }
        .answer-section {

        }
        input {
            font-size: 2rem;

            width: 200px;
            text-align: center;
            border: 3px solid #3498db;
            border-radius: 0.8rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 15px rgba(46,204,113,0.3);
        }
        .action-btn {
            font-size: 1.5rem;
            padding: 0.8rem 2.5rem;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .action-btn.start {

            margin-top: 2rem;
        }
        .action-btn.restart {

        .feedback {
            font-size: 1.8rem;
            margin: 1rem 0;

            transition: all 0.3s ease;
        }
        .correct {
            color: #2ecc71;
            animation: popIn 0.3s ease;
        }
        .incorrect {
            color: #e74c3c;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‡πÄ‡∏Å‡∏°‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå</h1>

        <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∞‡∏î‡∏±‡∏ö -->
        <div class="menu-screen">
            <div class="section">
                <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å</h2>
                <div class="buttons-group">
                    <button class="option-btn difficulty-btn active" data-level="easy">‡∏á‡πà‡∏≤‡∏¢</button>
                    <button class="option-btn difficulty-btn" data-level="medium">‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á</button>
                    <button class="option-btn difficulty-btn" data-level="hard">‡∏¢‡∏≤‡∏Å</button>
                </div>
            </div>

            <div class="section">
                <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</h2>
                <div class="buttons-group">
                    <button class="option-btn operation-btn active" data-op="add">‡∏ö‡∏ß‡∏Å</button>
                    <button class="option-btn operation-btn" data-op="subtract">‡∏•‡∏ö</button>
                    <button class="option-btn operation-btn" data-op="multiply">‡∏Ñ‡∏π‡∏ì</button>
                    <button class="option-btn operation-btn" data-op="divide">‡∏´‡∏≤‡∏£</button>
                </div>
            </div>

            <button class="action-btn start" id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        </div>

        <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡∏° -->
        <div class="game-screen">
            <div class="status-bar">
                <div class="timer">‡πÄ‡∏ß‡∏•‡∏≤: 10:00</div>
                <div class="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
            </div>

            <div class="problem"></div>

            <div class="answer-section">
                <input type="number" id="answer" placeholder="‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö">
                <button class="action-btn" id="submitBtn">‡∏ï‡∏≠‡∏ö</button>
            </div>

            <div class="feedback"></div>
            <button class="action-btn restart" id="restartBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <script>
        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏Å‡∏°
        let score = 0;
        let timeLeft = 600;
        let timer;
        let currentProblem = null;
        let isGameRunning = false;
        let difficulty = 'easy';
        let selectedOperations = ['add'];

        // ‡πÄ‡∏Å‡πá‡∏ö reference ‡∏Ç‡∏≠‡∏á elements
        const menuScreen = document.querySelector('.menu-screen');
        const gameScreen = document.querySelector('.game-screen');
        const problemDisplay = document.querySelector('.problem');
        const answerInput = document.querySelector('#answer');
        const feedbackDisplay = document.querySelector('.feedback');
        const timerDisplay = document.querySelector('.timer');
        const scoreDisplay = document.querySelector('.score');

        // Event Listeners ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ï‡πà‡∏≤‡∏á‡πÜ
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => 
                    b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.level;
            });
        });

        document.querySelectorAll('.operation-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const operation = this.dataset.op;
                if (this.classList.contains('active')) {
                    if (!selectedOperations.includes(operation)) {
                        selectedOperations.push(operation);
                    }
                } else {
                    selectedOperations = selectedOperations.filter(op => op !== operation);
                    if (selectedOperations.length === 0) {
                        this.classList.add('active');
                        selectedOperations.push(operation);
                    }
                }
            });
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkAnswer();
        });

        function startGame() {
            if (selectedOperations.length === 0) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏≠‡∏¢‡πà‡∏≤‡∏á');
                return;
            }

            menuScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            score = 0;
            timeLeft = 600;
            isGameRunning = true;
            
            scoreDisplay.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0';
            feedbackDisplay.textContent = '';
            answerInput.value = '';
            answerInput.disabled = false;
            
            generateProblem();
            timer = setInterval(updateTimer, 1000);
            answerInput.focus();
        }

        function generateProblem() {
            const operation = selectedOperations[Math.floor(Math.random() * selectedOperations.length)];
            let num1, num2, answer;

            const ranges = {
                easy: { max: 50, multiply: 9 },
                medium: { max: 500, multiply: 90 },
                hard: { max: 1000, multiply: 900 }
            };

            const range = ranges[difficulty];

            switch(operation) {
                case 'add':
                    num1 = Math.floor(Math.random() * range.max) + 1;
                    num2 = Math.floor(Math.random() * range.max) + 1;
                    answer = num1 + num2;
                    break;
                case 'subtract':
                    num2 = Math.floor(Math.random() * range.max) + 1;
                    answer = Math.floor(Math.random() * range.max) + 1;
                    num1 = num2 + answer;
                    break;
                case 'multiply':
                    num1 = Math.floor(Math.random() * range.multiply) + 1;
                    num2 = Math.floor(Math.random() * 9) + 1;
                    answer = num1 * num2;
                    break;
                case 'divide':
                    num2 = Math.floor(Math.random() * 8) + 2;
                    answer = Math.floor(Math.random() * range.multiply) + 1;
                    num1 = num2 * answer;
                    break;
            }

            currentProblem = { num1, num2, operation, answer };

            const operationSymbols = {
                add: '+',
                subtract: '-',
                multiply: '√ó',
                divide: '√∑'
            };

            problemDisplay.innerHTML = `
                <span class="number">${num1}</span>
                <span class="operator">${operationSymbols[operation]}</span>
                <span class="number">${num2}</span>
                <span class="operator">=</span>
                <span class="number">?</span>
            `;
        }

        function checkAnswer() {
            if (!isGameRunning) return;

            const userAnswer = parseInt(answerInput.value);
            if (isNaN(userAnswer)) return;

            if (userAnswer === currentProblem.answer) {
                score++;
                feedbackDisplay.textContent = '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å';
                feedbackDisplay.className = 'feedback correct';
            } else {
                feedbackDisplay.textContent = `‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠ ${currentProblem.answer}`;
                feedbackDisplay.className = 'feedback incorrect';
            }

            scoreDisplay.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            answerInput.value = '';
            generateProblem();
            answerInput.focus();
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = 
                `‡πÄ‡∏ß‡∏•‡∏≤: ${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft === 0) {
                endGame();
            } else {
                timeLeft--;
            }
        }

        function endGame() {
            clearInterval(timer);
            isGameRunning = false;
            answerInput.disabled = true;
            feedbackDisplay.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 1rem;">üéÆ ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! üéÆ</div>
                <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${score}</div>
                <div>‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ ${(score / 10).toFixed(1)} ‡∏Ç‡πâ‡∏≠‡∏ï‡πà‡∏≠‡∏ô‡∏≤‡∏ó‡∏µ</div>
            `;
            feedbackDisplay.className = 'feedback';
        }

        function restartGame() {
            clearInterval(timer);
            gameScreen.style.display = 'none';
            menuScreen.style.display = 'block';
            isGameRunning = false;
            feedbackDisplay.textContent = '';
            answerInput.disabled = false;
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏°
        document.addEventListener('DOMContentLoaded', function() {
            answerInput.disabled = false;
        });
    </script>
</body>
</html>
