<body>
    <div class="container">

        <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∞‡∏î‡∏±‡∏ö -->
        <div class="menu-screen">
            <div class="section">
                <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å</h2>
                <div class="btn-group">

                    <button class="option-btn level-btn" data-level="medium">‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á</button>
                    <button class="option-btn level-btn" data-level="hard">‡∏¢‡∏≤‡∏Å</button>
                </div>
            </div>

            <div class="section">
                <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</h2>
                <div class="btn-group">
                    <button class="option-btn op-btn active" data-op="add">‡∏ö‡∏ß‡∏Å</button>
                    <button class="option-btn op-btn" data-op="subtract">‡∏•‡∏ö</button>
                    <button class="option-btn op-btn" data-op="multiply">‡∏Ñ‡∏π‡∏ì</button>
                    <button class="option-btn op-btn" data-op="divide">‡∏´‡∏≤‡∏£</button>
                </div>
            </div>

            <button class="btn-start">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        </div>

        <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡∏° -->
        <div class="game-screen" style="display: none;">
            <div class="status-bar">
                <div class="timer">‡πÄ‡∏ß‡∏•‡∏≤: 10:00</div>
                <div class="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
            </div>

    <script>
        let score = 0;
        let timeLeft = 600;
        let timer;
        let currentProblem = null;
        let isGameRunning = false;
        let feedbackTimer = null;
        let difficulty = 'easy';
        let selectedOperations = ['add'];

        const elements = {
            menuScreen: document.querySelector('.menu-screen'),
            gameScreen: document.querySelector('.game-screen'),
            problem: document.querySelector('.problem'),
            answer: document.getElementById('answer'),
            timer: document.querySelector('.timer'),
            score: document.querySelector('.score'),
            overlay: document.querySelector('.feedback-overlay'),
            popup: document.querySelector('.feedback-popup'),
            feedbackText: document.querySelector('.feedback-text'),
            feedbackAnswer: document.querySelector('.feedback-answer'),
            startBtn: document.querySelector('.btn-start'),
            submitBtn: document.querySelector('.btn-submit'),
            restartBtn: document.querySelector('.btn-restart')
        };

        // Event Listeners
        elements.startBtn.addEventListener('click', startGame);
        elements.submitBtn.addEventListener('click', checkAnswer);
        elements.restartBtn.addEventListener('click', restartGame);
        elements.answer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });

        // Level & Operation Selection
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.level-btn').forEach(b => 
                    b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.level;
            });
        });

        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const operation = this.dataset.op;
                if (this.classList.contains('active')) {
                    if (!selectedOperations.includes(operation)) {
                        selectedOperations.push(operation);
                    }
                } else {
                    selectedOperations = selectedOperations.filter(op => op !== operation);
                    if (selectedOperations.length === 0) {
                        this.classList.add('active');
                        selectedOperations.push(operation);
                    }
                }
            });
        });

        function startGame() {
            if (selectedOperations.length === 0) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏≠‡∏¢‡πà‡∏≤‡∏á');
                return;
            }

            elements.menuScreen.style.display = 'none';
            elements.gameScreen.style.display = 'block';
            
            score = 0;
            timeLeft = 600;
            isGameRunning = true;
            elements.score.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0';
            elements.answer.value = '';
            elements.answer.disabled = false;

            generateProblem();
            timer = setInterval(updateTimer, 1000);
            elements.answer.focus();
        }

        function restartGame() {
            clearInterval(timer);
            if (feedbackTimer) {
                clearTimeout(feedbackTimer);
                elements.overlay.style.display = 'none';
            }
            elements.gameScreen.style.display = 'none';
            elements.menuScreen.style.display = 'block';
            isGameRunning = false;
            elements.answer.disabled = false;
        }

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 50) + 1;
            const num2 = Math.floor(Math.random() * 50) + 1;
            currentProblem = {
                num1: num1,
                num2: num2,
                answer: num1 + num2
            };
            elements.problem.innerHTML = `
                <span class="number">${num1}</span>
                <span class="operator">+</span>
                <span class="number">${num2}</span>
                <span class="operator">=</span>
                <span class="number">?</span>
            `;
        }

        function checkAnswer() {
            if (!isGameRunning) return;

            const userAnswer = parseInt(elements.answer.value);
            if (isNaN(userAnswer)) return;

            if (userAnswer === currentProblem.answer) {
                score++;
                showFeedback('‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å', '', 'correct');
            } else {
                showFeedback('‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', `‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠ ${currentProblem.answer}`, 'incorrect');
            }

            elements.score.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            elements.answer.value = '';
            elements.answer.disabled = true;

            setTimeout(() => {
                generateProblem();
                elements.answer.disabled = false;
                elements.answer.focus();
            }, 2000);
        }

        function showFeedback(text, answer, type) {
            if (feedbackTimer) {
                clearTimeout(feedbackTimer);
            }

            elements.feedbackText.textContent = text;
            elements.feedbackAnswer.textContent = answer;
            elements.popup.className = `feedback-popup ${type}`;
            elements.overlay.style.display = 'flex';

            feedbackTimer = setTimeout(() => {
                elements.overlay.style.display = 'none';
            }, 2000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            elements.timer.textContent = `‡πÄ‡∏ß‡∏•‡∏≤: ${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft === 0) {
                endGame();
            } else {
                timeLeft--;
            }
        }

        function endGame() {
            clearInterval(timer);
            isGameRunning = false;
            elements.answer.disabled = true;
            showFeedback(
                'üéÆ ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! üéÆ',
                `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${score}\n‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ ${(score / 10).toFixed(1)} ‡∏Ç‡πâ‡∏≠‡∏ï‡πà‡∏≠‡∏ô‡∏≤‡∏ó‡∏µ`,
                'correct'
            );
        }

        // Event listener for Enter key
        elements.answer.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
